<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <h5>과일가게</h5>
        <ol >
            <li v-for="item in items">{{item}}</li>
        </ol>
    </div>
    <hr>
    <!-- 
        객체 요소 loop
     -->
    <div id="step02">
        <div v-for="info in profile">
            {{info}}
        </div>
        <!--
            표현식
            v-for="(값, 키, 순서) in 객체"
        -->
        <ol>
            <li v-for="(value, key, index) in profile">{{index}} : {{key}} : {{value}}</li>
        </ol>
    </div>
    
    <hr>

    <div id="step03">
        <li v-for="n in 10">{{n}}</li>
    </div>   

    <hr>
    <div id="step04">
        <template v-for="item in items">
            <li>인기 : {{item}}</li>
        </template>
        <ul v-for="item in items">
            <li>{{item}}</li>
        </ul>

    </div>

    <hr>

    <script>
        const {createApp, ref, reactive} = Vue;
        
        createApp({
            setup(){
                const items = ref(['apple', 'Pineapple', 'Melon', "Watermelon"]);
                
                return {
                    items
                }
            }
        }).mount("#step01")
        
        createApp({
            setup(){
                const profile = reactive({
                    name:"홍길동",
                    address : "서울시 강남구",
                    introduction:"Vue 전문가 의로운 홍길동"
                })
                return {
                    profile
                }
            }
        }).mount("#step02");

        createApp({
            setup() {
                const items = ref(["apple", "Pineapple", "Melon", "Watermelon"]);
                return {
                    items
                }
            }
        }).mount("#step04")

        createApp({
            setup() {
                const items = ref([{name:"apple", state:true}, {name:"Pineapple", state:false}, {name:"Melon", state:true},{name:"Melon", state:false}]);
                return {
                    items
                }
            }
        }).mount("#step05")


    </script>
</body>
</html>
