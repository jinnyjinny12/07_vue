<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue.js 빠른 시작에서 가져옴 -->

    <title>Document</title>
</head>
    
<body>

    <!--
        Vue.js '{{머스타치문법}}' vue.js 바인딩문버이다
        이를 다른 말로는 보간법이라고 한다.

        반응성(Reactivity): Vue에서 데이터를 Dom에 바인딩하면 데이터값이 변경될 때마다 Dom 이 자동으로 업데이트 된다.
                            이는 Vue가 데이터와 DOM을 연결하는 메커니즘으로 이를 통해 vue 인스턴스 데이터를html 템플릿에
                            동적으로 렌더링할 수 있다.
        
        반응성 변수(React Variables) : vue.js에서 Ref나 reactive()와 같은 함수를 사용하여 반응성 변수를 생성할 수 있다.
                                     이러한 반응성 변수는 vue의 반응성 시스템에 의해 관리되며, 변수 값이 변경될 때마다 
                                    연결된 html 요소에서 자동으로 반영된다!
        
        데이터 바인딩(data binding) : vue에서 데이터와 dom을 연결하는 매커니즘으로 이를 통해 vue 인스턴스의 데이터를 html템플릿에
                                    동적으로 렌더링할 수 있다.
                                    {{}}Mustache 문법으로 둘러싼 부분은 Vue의 데이터 바인딩을 사용하여 해당 데이터를 html에 표현하는 것을
                                    의미.
                                    
    -->

    <div id="app">{{message}} - {{message}}</div>
    
    <!-- 여기는 뷰가 아니다. -->
    <div>{{message}}</div>

    <script>
        const {createApp, ref} = Vue
        createApp({
            setup(){
                const message =ref("hellow vue!");
            return {
                message
            }
            }
        }).mount("#app"); // "app"하위부터 만들거야 라는 게 됨.

    </script>
    
</body>
</html>
